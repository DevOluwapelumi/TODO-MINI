     <script>
           var allTodo = []

        function addTodo(){
            if(userInput.value==""){
                alert("Please enter something...")
            }else{
                allTodo.push(userInput.value);
                userInput.value = ""
                disp.innerHTML = `${allTodo}`
                console.log(allTodo);
        }
            }
           
        function delAllTodo(){
            var userResponse = confirm("Are you sure? This action is irreversible!!!")
            // allTodo.splice(0);
            // console.log(userResponse);
            if(userResponse == true){
                allTodo.splice(0)
                console.log(allTodo)
            }else{
                console.log("Oriyo e")
                console.log(allTodo)
            }
            disp.innerHTML = `${allTodo}`
        }

        function editTodo(){
           var go = prompt("Which index do you want to edit?");
           var come = prompt("What will you replace it with?");
           if(go=="" || come==""){
               alert("You think say you dey wise???")
           }else{
            allTodo.splice(go,1,come);
            console.log(allTodo);
            // disp.innerHTML = `<h1>${allTodo}</h1>`
            disp.innerHTML = `${allTodo}`
        }
           }

        function deleteTodo(){
           var go = prompt("Which index do you want to delete?");
           allTodo.splice(go,1);
           console.log(allTodo);
        //    disp.innerHTML = `<h1>${allTodo}</h1>`
           disp.innerHTML = `${allTodo}`
        }
